<html>
<head>
  <title>Class 07 - Repetition</title>
</head>
<body>
  <script>
    // for loop
    var sum = 0
    for (var i = 1; i <= 10; i++) {
      console.log(i)
      sum += i
    }
    console.log(sum)

    // while
    var i = 1
    sum = 0
    while(i <= 10) {
      sum += i++ // adds i to sum, than increment i
    }
    console.log(sum)

    var contents = ["javascript", "nodejs", "react"]
    for(var i = 0; i < contents.length; i++) {
      console.log(contents[i])
    }

    // for in - gets element key
    console.log("> For in")
    for (var i in contents) {
      console.log("---", i, "---", contents[i])
    }

    // for of - gets element
    console.log("> For of")
    for (var i of contents) {
      console.log("---", i)
    }

  </script>
</body>
</html>
