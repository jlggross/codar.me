<html>
<head>
  <title>Class 25 - Element Creation</title>
  <style>
	
	.input {
		width: 100px;
		font-size: 18px;
	}
	
	button {
		font-size: 18px;
	}
	
  </style>
</head>
<body>
	<div id="app">
		<input type="number" name="n1" id="n1" class="input">+
		<input type="number" name="n2" id="n2" class="input">
		<button onclick="console.log('made a click')">Calculate</button>
	</div>

	<script>
			
		const inputN1 = window.document.querySelector("input#n1")
		const inputN2 = window.document.querySelector("input#n2")
		const button = window.document.querySelector("button")
		
		// Get the div with id 'app'
		const appElement = window.document.querySelector("#app")
		const pElement = window.document.createElement("p")
		pElement.innerHTML = "No results"
		pElement.style.fontSize = "18px"
		
		appElement.appendChild(pElement)
		
		// If event 'onclick occurs' triggers function
		button.onclick = function() {
			console.log("Triggered function on onclick event")
			
			const n1 = Number(inputN1.value)
			const n2 = Number(inputN2.value)
			const result = n1 + n2
			
			pElement.innerHTML = "Result: " + `${n1} + ${n2} = ${result}`
		}
		
	</script>
</body>
</html>
