<html>
<head>
  <title>Class 04 - Relational Operators</title>
</head>
<body>
  <script>
    // >
    // < 
    // >=
    // <=
    // !=
    // ==

    var n1 = 10
    var n2 = 20

    console.log(n1 > n2) 
    console.log(n1 != n2)
    console.log(n1 == n2)
    console.log(n1 <= n2)

    var v1 = "10"
    var v2 = 10

    // equality (abstract comparison)
    console.log("== operator: ", v1 == v2) // returns true, compares the value itself

    // strict equality
    console.log("=== operator: ", v1 === v2) // returns false, compares the value itself and the type

    // inequality (abstract comparison)
    console.log("!= operator: ", v1 != v2) // returns false, compares the value itself

    // strict inequality
    console.log("!== operator: ", v1 !== v2) // returns true, compares the value itself and the type

    

  </script>
</body>
</html>
