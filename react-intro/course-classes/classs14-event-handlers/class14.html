<body>
  <div id="root"></div>
  <script src="http://unpkg.com/react/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.js"></script>

  <script type="text/babel">
    const state = { events: 0, name: '' }

    const App = () => {
      const handleClick = () => setState({ events: state.events + 1 })
      const handleChange = (ev) => {
        console.log(ev)
        setState({ name: ev.target.value })
      }

      return (
        <div>
          <div>
            <div>Counter: {state.events}</div>
            <div>
              <button onClick={handleClick}>Increment</button>
            </div>
          </div>

          <div>
            <div>Name: {state.name}</div>
            <div>
              <input type="text" onChange={handleChange} />
            </div>
          </div>
        </div>
      )
    }

    function setState(newState) {
      Object.assign(state, newState)
      renderApp()
    }

    function renderApp() {
      ReactDOM.render(<App />, document.getElementById('root'))
    }

    renderApp()
  </script>
</body>
