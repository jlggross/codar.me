<body>
  <div id="root"></div>
  <script src="http://unpkg.com/react/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.js"></script>

  <script type="text/babel">
    function App() {
      // First item is state
      // Second item is function to update state
      const [name, setState] = React.useState('')
      const [name2, setState2] = React.useState('')

      // When there ius a text change this handle is triggered
      // It will update the state of 'name' and 'name2', respectively
      const handleName = (ev) => {
        setState(ev.target.value)
      }
      const handleName2 = (ev) => {
        setState2(ev.target.value)
      }

      return (
        <div>
          <form>
            <label htmlFor="name">Name:</label>
            <input type="text" id="name" onChange={handleName} />
            <div>{name ? <strong>Hello {name}</strong> : 'Type your name'}</div>
          </form>

          <form>
            <label htmlFor="name">Name:</label>
            <input type="text" id="name" onChange={handleName2} />
            <div>
              {name2 ? <strong>Hello {name2}</strong> : 'Type your name'}
            </div>
          </form>
        </div>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
