<body>
  <div id="root"></div>
  <script src="http://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="http://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.js"></script>

  <script type="text/babel">
    const rootElement = document.getElementById('root')

    // element1 and element2 are equivalent to react
    const element1 = React.createElement('h1', {
      className: 'title',
      children: 'Hello World',
    })
    const element2 = <h1 className="title">Hello World</h1>

    ReactDOM.render(element2, rootElement)
  </script>
</body>
