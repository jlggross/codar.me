<body>
  <div id="root"></div>
  <script src="http://unpkg.com/react/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.js"></script>

  <script type="text/babel">
    function FavoriteAnimal({ animal, onAnimalChange }) {
      return (
        <div>
          Animal:
          <input type="text" onChange={onAnimalChange} value={animal} />
        </div>
      )
    }

    function NameInput({ name, onNameChange }) {
      return (
        <div>
          Name:
          <input type="text" onChange={onNameChange} value={name} />
        </div>
      )
    }

    function DisplayName({ name, animal }) {
      return (
        <div>
          The favorite animal of <strong>{name}</strong> is{' '}
          <strong>{animal}</strong>
        </div>
      )
    }

    function App() {
      const [name, setName] = React.useState('')
      const [animal, setAnimal] = React.useState('')

      return (
        <div>
          <NameInput
            name={name}
            onNameChange={(event) => setName(event.target.value)}
          />
          <FavoriteAnimal
            animal={animal}
            onAnimalChange={(event) => setAnimal(event.target.value)}
          />
          <DisplayName name={name} animal={animal} />
        </div>
      )
    }

    ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
