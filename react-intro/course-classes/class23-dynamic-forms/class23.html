<body>
  <div id="root"></div>
  <script src="http://unpkg.com/react/umd/react.development.js"></script>
  <script src="http://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.6/babel.js"></script>

  <script type="text/babel">
    function UseForm() {
      const [name, setName] = React.useState('')
      const isLowerCase = name === name.toLowerCase()
      const error = isLowerCase ? null : 'Name must be lowercase'

      const handleSubmit = (event) => {
        // event.target has all the form for a submission with button
        event.preventDefault()

        const name1 = event.target.elements.name.value
        console.log(name, name1)
      }

      const handleChange = (event) => {
        // event.target has only the input
        console.log(event.target.value)
        setName(event.target.value)
      }

      return (
        <form onSubmit={handleSubmit}>
          <div>
            <label htmlFor="name">Name: </label>
            <input id="name" type="text" onChange={handleChange} />
          </div>

          <div style={{ color: 'red' }}>{error}</div>

          <button type="submit" disabled={Boolean(error)}>
            Send
          </button>
        </form>
      )
    }

    ReactDOM.render(<UseForm />, document.getElementById('root'))
  </script>
</body>
